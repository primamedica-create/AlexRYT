name: Build APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    # 1. Настраиваем Java
    - name: Setup Java
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # 2. Настраиваем Flutter (нужен для Flet)
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.16.0' # Важно! Flet 0.22 любит эту версию

    # 3. Настраиваем Python
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # 4. Ставим Flet
    - name: Install Flet
      run: |
        python -m pip install --upgrade pip
        pip install flet==0.22.1

    # 5. Собираем APK (САМЫЙ ВАЖНЫЙ ШАГ)
    - name: Build APK
      run: |
        flet build apk --verbose

    # 6. Выгружаем результат
    - name: Upload APK
      uses: actions/upload-artifact@v3
      with:
        name: app-release
        path: build/apk/app-release.apk
