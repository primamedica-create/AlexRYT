name: Build APK Fixed
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. Скачиваем твой код
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Ставим Java (нужна для Android)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3. Ставим Flutter (движок для Flet)
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'

      # 4. Ставим Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 5. Ставим библиотеки (Твой список)
      - name: Install Dependencies
        run: |
          pip install --upgrade pip
          pip install flet==0.22.1 yt-dlp requests openpyxl

      # 6. Собираем APK вручную (самый надежный метод)
      - name: Build APK
        run: |
          flet build apk --verbose

      # 7. Загружаем результат (Используем новую версию v4)
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: AlexRYT_App
          path: build/apk/app-release.apk
